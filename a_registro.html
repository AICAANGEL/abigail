<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="a_registrocss.css">
<title>Formulario de Registro</title>
</head>
<body>
<header class="header">
    <nav class="nav-header">
        <ul>
            <li><a href="practica_a.html">Menú</a></li>
            <li><a href="a_registro.html">Registro</a></li>
            <li><a href="a_inicio.html">Iniciar Sesión</a></li>
            <li><a href="a_precio.html">precios</a></li>
        </ul>
    </nav>
</header>

<section class="container">
    <h2>Registrarse</h2>
    <form class="form">
        <label class="label" for="nombre">Nombre de usuario:</label>
        <input class="input-field" type="text" id="nombre" name="nombre" required>

        <label class="label" for="email">Email:</label>
        <input class="input-field" type="email" id="email" name="email" required>

        <label class="label" for="password">Contraseña:</label>
        <input class="input-field" type="password" id="password" name="password" required>

        <label class="label" for="confirm-password">Confirmar contraseña:</label>
        <input class="input-field" type="password" id="confirm-password" name="confirm-password" required>

        <label class="label" for="localtime">Hora local:</label>
        <input class="input-field" type="time" id="localtime" name="localtime">

        <label class="label" for="edad">Edad:</label>
        <input class="input-field" type="number" id="edad" name="edad" min="18" max="100" required>

        <label class="label" for="telefono">Teléfono:</label>
        <input class="input-field" type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <label class="label" for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input class="input-field" type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label class="label" for="genero">Género:</label>
        <select class="input-field" id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label class="label" for="suscripcion">Suscribirse al boletín:</label>
        <input class="input-field" type="checkbox" id="suscripcion" name="suscripcion">

        <label class="label" for="comentarios">Comentarios:</label>
        <textarea class="input-field" id="comentarios" name="comentarios"></textarea>
        <label for="file">Seleccionar archivo:</label>
        <input type="file" id="file" name="file">

        <button class="button" type="submit">Enviar</button>
        <a href="practica_a.html">Volver al inicio</a>
        <a href="a_inicio.html">¿Deseas iniciar sesión?</a>
    </form>
</section>

</footer>
    
</body>
</html>
